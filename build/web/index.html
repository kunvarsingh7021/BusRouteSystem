<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XYZ School Bus Route System</title>

<!-- FONT AWESOME -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= RESET ================= */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ================= BACKGROUND ================= */
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #0f172a, #1e3a8a);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

/* ================= HERO ================= */
.hero {
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(14px);
    padding: 55px 75px;
    border-radius: 26px;
    text-align: center;
    box-shadow: 0 35px 90px rgba(0,0,0,0.45);
}

.bus-icon {
    font-size: 66px;
    color: #facc15;
    margin-bottom: 18px;
}

.hero h1 {
    font-size: 40px;
    margin-bottom: 8px;
}

.hero h2 {
    font-weight: 400;
    opacity: 0.85;
    margin-bottom: 34px;
}

/* ================= BUTTON ================= */
.enter-btn {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 15px 40px;
    font-size: 16px;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    border-radius: 999px;
    cursor: pointer;
    border: none;
    color: white;
    transition: all 0.3s ease;
}

.enter-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 14px 34px rgba(34,197,94,0.45);
}

/* ================= MODAL ================= */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(2, 6, 23, 0.7);
    z-index: 1000;
    backdrop-filter: blur(6px);
}

.modal-box {
    width: 96%;
    max-width: 1250px;
    height: 88%;
    margin: 32px auto;
    background: #f8fafc;
    border-radius: 26px;
    display: flex;
    overflow: hidden;
    box-shadow: 0 45px 120px rgba(0,0,0,0.6);
    animation: fadeUp 0.45s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(18px) scale(0.96); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
}

/* ================= SIDEBAR ================= */
.modal-menu {
    width: 270px;
    background: linear-gradient(180deg, #020617, #020617);
    color: white;
    padding: 26px 20px;
    display: flex;
    flex-direction: column;
    border-right: 1px solid rgba(255,255,255,0.08);
}

.modal-menu h3 {
    text-align: center;
    margin-bottom: 28px;
    font-size: 18px;
    letter-spacing: 0.6px;
    opacity: 0.9;
}

.modal-menu h3::after {
    content: "";
    display: block;
    width: 44px;
    height: 3px;
    background: #2563eb;
    margin: 12px auto 0;
    border-radius: 4px;
}

/* ================= MENU BUTTONS ================= */
.modal-menu button {
    width: 100%;
    padding: 13px 18px;
    margin: 6px 0;
    border: none;
    border-radius: 14px;
    background: transparent;
    color: #e5e7eb;
    text-align: left;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.25s ease;
    display: flex;
    align-items: center;
    gap: 14px;
}

.modal-menu button i {
    font-size: 16px;
    width: 22px;
    text-align: center;
    color: #93c5fd;
}

.modal-menu button:hover {
    background: rgba(255,255,255,0.08);
    transform: translateX(4px);
}

/* ================= ACTIVE BUTTON ================= */
.modal-menu button.active {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: white;
    box-shadow: 0 14px 34px rgba(37,99,235,0.45);
}

.modal-menu button.active i {
    color: white;
}

/* ================= CONTENT ================= */
.modal-content {
    flex: 1;
    background: linear-gradient(180deg, #f8fafc, #eef2f7);
}

/* ================= IFRAME ================= */
iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* ================= CLOSE ================= */
.close-btn {
    margin-top: auto;
    background: transparent;
    color: #f87171;
    justify-content: center;
    border: 1px solid rgba(248,113,113,0.45);
}

.close-btn:hover {
    background: rgba(248,113,113,0.15);
}

</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div class="bus-icon">
        <i class="fa-solid fa-bus"></i>
    </div>
    <h1>XYZ School</h1>
    <h2>Bus Route Management System</h2>

    <button class="enter-btn" onclick="openModal()">
        <i class="fa-solid fa-layer-group"></i>
        Launch System
    </button>
</div>

<!-- MODAL -->
<div class="modal" id="mainModal">
    <div class="modal-box">

        <!-- SIDEBAR -->
        <div class="modal-menu">
            <h3><i class="fa-solid fa-diagram-project"></i> Modules</h3>

            <button class="active" onclick="loadPage(this,'student.jsp')">
                <i class="fa-solid fa-user-graduate"></i> Students
            </button>

            <button onclick="loadPage(this,'stop.jsp')">
                <i class="fa-solid fa-location-dot"></i> Bus Stops
            </button>

            <button onclick="loadPage(this,'route.jsp')">
                <i class="fa-solid fa-road"></i> Routes (Graph)
            </button>

            <button onclick="loadPage(this,'shortestPath.jsp')">
                <i class="fa-solid fa-route"></i> Shortest Path
            </button>

            <button onclick="loadPage(this,'viewData.jsp')">
                <i class="fa-solid fa-table"></i> View Data
            </button>

            <button class="close-btn" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i> Close
            </button>
        </div>

        <!-- CONTENT -->
        <div class="modal-content">
            <iframe id="contentFrame" src="student.jsp"></iframe>
        </div>

    </div>
</div>

<script>
function openModal() {
    document.getElementById("mainModal").style.display = "block";
}

function closeModal() {
    document.getElementById("mainModal").style.display = "none";
}

function loadPage(btn, page) {
    document.getElementById("contentFrame").src = page;
    document.querySelectorAll(".modal-menu button")
        .forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
}
</script>

</body>
</html>
